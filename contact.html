<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact — LpStudio</title>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root{ --warm-white:#f6f1e8; --text-dark:#1a1a1a; --muted:rgba(26,26,26,0.70); --border:rgba(26,26,26,0.12); }

    body { font-family: Helvetica, Arial, sans-serif; background: var(--warm-white); color: var(--text-dark); }

    header{
      position: sticky; top:0; width:100%;
      padding:22px 50px;
      display:flex; justify-content:space-between; align-items:center;
      background: rgba(246,241,232,0.85);
      backdrop-filter: blur(8px);
      border-bottom:1px solid var(--border);
      z-index:10;
    }

    .brand{ display:flex; align-items:center; gap:10px; text-decoration:none; color:var(--text-dark);
      text-transform:uppercase; letter-spacing:2px; font-size:0.85rem; }
    .logo-small{ width:30px; height:auto; display:block; }

    nav a{ margin-left:26px; text-decoration:none; color:var(--text-dark);
      font-size:0.85rem; letter-spacing:1px; text-transform:uppercase; opacity:0.85; transition:opacity .2s; }
    nav a:hover{ opacity:0.55; }

    main{ max-width:980px; margin:0 auto; padding:90px 50px 120px; }

    h1{ font-weight:400; letter-spacing:1px; margin-bottom:18px; font-size:2rem; }
    p{ line-height:1.75; color:var(--muted); max-width:820px; font-size:1.02rem; }

    @media (max-width:760px){
      header{ padding:18px 20px; }
      nav a{ margin-left:14px; font-size:0.75rem; }
      .brand{ font-size:0.75rem; }
      main{ padding:70px 20px 100px; }
      h1{ font-size:1.6rem; }
    }
  </style>
</head>

<body>
  <header>
    <a class="brand" href="index.html">
      <img src="logos.png" alt="Logo LpStudio" class="logo-small" />
      LpStudio
    </a>

    <nav>
      <a href="apropos.html">À propos</a>
      <a href="projets.html">Projets</a>
      <a href="offre.html">Offre</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <h1>Contact</h1>
    <p>
      Tu peux mettre ton email, Instagram, et une phrase d’invitation.
      Si tu veux un formulaire, on peut en faire un (mais GitHub Pages ne gère pas l’envoi sans service externe).
    </p>
    <p style="margin-top:18px;">
      Email : <strong>contact@lpstudio.fr</strong>
    </p>
  </main>
</body>
</html>
