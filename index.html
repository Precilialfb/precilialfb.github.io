<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nom de ton agence</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Helvetica, Arial, sans-serif;
    color: white;
}

/* HEADER */
header {
    position: fixed;
    top: 0;
    width: 100%;
    padding: 25px 50px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 10;
}

.logo-left {
    display: flex;
    align-items: center;
    gap: 10px;
    font-size: 0.8rem;
    letter-spacing: 2px;
}

.logo-small {
    width: 30px;
}

nav a {
    margin-left: 30px;
    text-decoration: none;
    color: white;
    font-size: 0.9rem;
    letter-spacing: 1px;
    transition: opacity 0.3s;
}

nav a:hover {
    opacity: 0.6;
}

/* HERO */
.hero {
    height: 100vh;
    background: url('https://images.unsplash.com/photo-1505691938895-1758d7feb511') center/cover no-repeat;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
}

/* Overlay sombre */
.hero::after {
    content: "";
    position: absolute;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.4);
    top: 0;
    left: 0;
}

.hero-content {
    position: relative;
    z-index: 2;
    text-align: center;
}

.logo-center {
    width: 250px;
    max-width: 80%;
}

/* Sections futures */
section {
    padding: 120px 50px;
    color: black;
    background: white;
}
</style>
</head>

<body>

<header>
    <div class="logo-left">
        <img src="logo.png" alt="Logo" class="logo-small">
        NOM COMPLET AGENCE
    </div>
    <nav>
        <a href="#apropos">À propos</a>
        <a href="#projets">Projets</a>
        <a href="#offre">Offre</a>
        <a href="#contact">Contact</a>
    </nav>
</header>

<div class="hero">
    <div class="hero-content">
        <img src="logo.png" alt="Logo agence" class="logo-center">
    </div>
</div>

<!-- Exemple sections -->
<section id="apropos">
    <h2>À propos</h2>
    <p>Ton texte ici...</p>
</section>

<section id="projets">
    <h2>Projets</h2>
    <p>Ton texte ici...</p>
</section>

<section id="offre">
    <h2>Offre</h2>
    <p>Ton texte ici...</p>
</section>

<section id="contact">
    <h2>Contact</h2>
    <p>Ton texte ici...</p>
</section>

</body>
</html>
