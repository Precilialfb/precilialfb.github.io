<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lp Studio</title>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: Helvetica, Arial, sans-serif;
      background: #111; /* IMPORTANT: évite la page blanche si l'image ne charge pas */
      color: #fff;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 10;
    }

    .logo-left {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 0.8rem;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    .logo-small {
      width: 30px;
      height: auto;
      display: block;
    }

    nav a {
      margin-left: 24px;
      text-decoration: none;
      color: #fff;
      font-size: 0.85rem;
      letter-spacing: 1px;
      text-transform: uppercase;
      opacity: 0.9;
      transition: opacity 0.2s ease;
    }

    nav a:hover { opacity: 0.6; }

    .hero {
      height: 100vh;
      /* Fallback: même si l'image ne charge pas, on garde un fond sombre */
      background-color: #111;
      background-image: url('https://images.unsplash.com/photo-1505691938895-1758d7feb511?auto=format&fit=crop&w=1600&q=80');
      background-position: center;
      background-size: cover;
      background-repeat: no-repeat;

      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      padding: 0 20px;
    }

    .hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.45);
    }

    .hero-content {
      position: relative;
      z-index: 2;
      text-align: center;
    }

    .logo-center {
      width: 260px;
      max-width: 80vw;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    /* Pour vérifier rapidement que le site charge */
    .debug {
      position: fixed;
      bottom: 12px;
      left: 12px;
      font-size: 12px;
      opacity: 0.7;
      z-index: 999;
    }
  </style>
</head>

<body>

  <header>
    <div class="logo-left">
      <img src="Logo.png" alt="Logo" class="logo-small">
      NOM COMPLET AGENCE
    </div>

    <nav>
      <a href="#apropos">À propos</a>
      <a href="#projets">Projets</a>
      <a href="#offre">Offre</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <main>
    <div class="hero">
      <div class="hero-content">
        <img src="Logo.png" alt="Logo agence" class="logo-center">
      </div>
    </div>
  </main>

  <div class="debug">Si tu vois ce texte, le site charge ✅</div>

</body>
</html>
