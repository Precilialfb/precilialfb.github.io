<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nom de ton agence</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Helvetica, Arial, sans-serif;
    color: white;
}

/* HEADER */

header {
    position: fixed;
    top: 0;
    width: 100%;
    padding: 25px 50px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 10;
}

.logo-left {
    font-size: 0.9rem;
    letter-spacing: 2px;
}

nav a {
    margin-left: 30px;
    text-decoration: none;
    color: white;
    font-size: 0.9rem;
    letter-spacing: 1px;
    transition: opacity 0.3s;
}

nav a:hover {
    opacity: 0.6;
}

/* HERO */

<div class="hero">
    <div class="hero-content">
        <img src="logo.png" alt="Logo agence" class="logo-center">
    </div>
</div>


/* Overlay sombre */
.hero::after {
    content: "";
    position: absolute;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.4);
    top: 0;
    left: 0;
}

.hero-content {
    position: relative;
    z-index: 2;
    text-align: center;
}

.hero-content h1 {
    font-size: 3rem;
    letter-spacing: 5px;
}

/* Sections futures */

section {
    padding: 120px 50px;
    color: black;
    background: white;
}

</style>
</head>

<body>

<header>
    <div class="logo-left">NOM COMPLET AGENCE</div>

</header>

    </div>
</div>

</body>
</html>
