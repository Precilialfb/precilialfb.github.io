<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LpStudio</title>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root{
      --warm-white: #f6f1e8;   /* blanc cassé */
      --text-warm:  #f3eadf;   /* texte blanc cassé sur fond hero */
      --text-dark:  #1a1a1a;
    }

    body {
      font-family: Helvetica, Arial, sans-serif;
      background: #111;
      color: #fff;
    }

    /* HEADER */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 22px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 10;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
      text-decoration: none; /* lien vers accueil */
      color: var(--text-warm);
      text-transform: uppercase;
      letter-spacing: 2px;
      font-size: 0.85rem;
    }

    .logo-small {
      width: 30px;
      height: auto;
      display: block;
    }

    nav a {
      margin-left: 26px;
      text-decoration: none;
      color: var(--text-warm); /* blanc cassé */
      font-size: 0.85rem;
      letter-spacing: 1px;
      text-transform: uppercase;
      opacity: 0.95;
      transition: opacity 0.2s ease;
    }
    nav a:hover { opacity: 0.65; }

    /* HERO */
    .hero {
      height: 100vh;
      background-color: #111;
      background-image: url('fond.png');
      background-position: center;
      background-size: cover;
      background-repeat: no-repeat;

      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      padding: 0 20px;
      overflow: hidden;
    }

    .hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.28); /* overlay un peu plus léger */
    }

    .hero-content {
      position: relative;
      z-index: 2;
      text-align: center;
    }

    .logo-center {
      width: 260px;
      max-width: 80vw;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    /* Empêche le scroll sur l'accueil */
    html, body { height: 100%; }
    body { overflow: hidden; }

    /* Responsive */
    @media (max-width: 760px) {
      header { padding: 18px 20px; }
      nav a { margin-left: 14px; font-size: 0.75rem; }
      .brand { font-size: 0.75rem; }
      .logo-center { width: 210px; }
    }
  </style>
</head>

<body>
  <header>
    <a class="brand" href="index.html">
      <img src="logos.png" alt="Logo LpStudio" class="logo-small" />
      LpStudio
    </a>

    <nav>
      <a href="apropos.html">À propos</a>
      <a href="projets.html">Projets</a>
      <a href="offre.html">Offre</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <div class="hero">
      <div class="hero-content">
        <img src="logos.png" alt="Logo LpStudio" class="logo-center" />
      </div>
    </div>
  </main>
</body>
</html>
